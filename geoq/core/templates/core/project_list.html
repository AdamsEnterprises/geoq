{% extends "core/base.html" %}
{% block title %}GeoQ Projects{% endblock %}

{% block container %}

    <div class="row-fluid container-narrow">

        <div class="span12">
            <div class="span8 list-view-header">Projects</div>
            <div class="span4">
            {% if 'core.add_project' in request.base_perms %}
            <span><a class="btn btn-mini pull-right" style="margin-top:10px" href="{% url 'project-create' %}">Add New</a></span>
            {% endif %}
            </div>
            <div style="clear:both"></div>

            <div class="pull-right">

                <form method="get" action="" class="form-search">
                    <div class="input-append">
                        <input class="search-query input-medium" name="search" type="text" value="{{ previous_search }}"/>
                        <button type="submit" class="btn btn-medium" type="button"><i class="icon-search"></i></button>
                    </div>
                </form>
            </div>


            {% include "core/_status_tabbed_list.html" with list_title="Projects" %}

        </div>

    </div>
{% endblock %}
